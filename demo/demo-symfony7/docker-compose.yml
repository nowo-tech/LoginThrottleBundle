services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: login-throttle-demo-symfony7-php
    working_dir: /app
    volumes:
      - .:/app
      - composer-cache:/root/.composer/cache
    env_file:
      - .env
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - DATABASE_URL=mysql://${MYSQL_USER:-demo}:${MYSQL_PASSWORD:-demo}@mysql:3306/${MYSQL_DATABASE:-login_throttle_demo}?serverVersion=8.0
    command: php-fpm
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - login-throttle-demo-network

  nginx:
    image: nginx:alpine
    container_name: login-throttle-demo-symfony7-nginx
    ports:
      - "${PORT:-8001}:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - login-throttle-demo-network

  mysql:
    image: mysql:8.0
    container_name: login-throttle-demo-symfony7-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-login_throttle_demo}
      MYSQL_USER: ${MYSQL_USER:-demo}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-demo}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-33071}:3306"
    networks:
      - login-throttle-demo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  composer-cache:
    driver: local

###< doctrine/doctrine-bundle ###
  mysql-data:

networks:
  login-throttle-demo-network:
    driver: bridge

