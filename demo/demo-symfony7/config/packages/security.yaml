security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        # Main firewall - Standard web login (cache storage, 3 attempts, 10 minutes)
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: demo_home
                enable_csrf: true
            logout:
                path: logout
                target: login
            # login_throttling will be configured automatically by the bundle command
            # Run: php bin/console nowo:login-throttle:configure-security
        # API firewall - API login (database storage, 5 attempts, 5 minutes)
        api:
            pattern: ^/api
            lazy: true
            provider: app_user_provider
            stateless: true
            json_login:
                check_path: api_login
                username_path: email
                password_path: password
            # login_throttling will be configured automatically by the bundle command
            # Run: php bin/console nowo:login-throttle:configure-security
        # Admin firewall - Admin panel login (database storage, 3 attempts, 30 minutes)
        admin:
            pattern: ^/admin
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: admin_login
                check_path: admin_login
                default_target_path: admin_home
                failure_path: admin_login
                enable_csrf: true
            logout:
                path: admin_logout
                target: admin_login
            # login_throttling will be configured automatically by the bundle command
            # Run: php bin/console nowo:login-throttle:configure-security

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin/login, roles: PUBLIC_ACCESS }
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/api, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon

