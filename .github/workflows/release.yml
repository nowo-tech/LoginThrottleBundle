name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers when a tag starting with 'v' is pushed

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required to get full history and tag message

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get tag message
        id: tag_message
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Get annotated tag message, or use tag name if no message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME" 2>/dev/null || echo "")
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release $TAG_NAME"
          fi
          # Preserve newlines using heredoc (no escaping needed)
          {
            echo "MESSAGE<<EOF"
            echo "$TAG_MESSAGE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if exists
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get changelog entry
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          CHANGELOG_FILE="docs/CHANGELOG.md"
          
          if [ -f "$CHANGELOG_FILE" ]; then
            # Search changelog section for this version
            # Match patterns like: ## [0.0.4] or ## 0.0.4
            # Escape dots in version for regex
            VERSION_ESCAPED=$(echo "$VERSION" | sed 's/\./\\./g')
            CHANGELOG_ENTRY=$(awk "/^## \[$VERSION_ESCAPED\]/ {flag=1; next} /^## \[?[0-9]/ {flag=0} flag" "$CHANGELOG_FILE" 2>/dev/null || echo "")
            
            if [ -n "$CHANGELOG_ENTRY" ]; then
              # Preserve newlines using heredoc (no escaping needed)
              echo "HAS_CHANGELOG=true" >> $GITHUB_OUTPUT
              {
                echo "ENTRY<<EOF"
                echo "$CHANGELOG_ENTRY"
                echo "EOF"
              } >> $GITHUB_OUTPUT
            else
              echo "HAS_CHANGELOG=false" >> $GITHUB_OUTPUT
              echo "Warning: No changelog entry found for version $VERSION" >&2
            fi
          else
            echo "HAS_CHANGELOG=false" >> $GITHUB_OUTPUT
            echo "Warning: CHANGELOG file not found at $CHANGELOG_FILE" >&2
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            ${{ steps.tag_message.outputs.MESSAGE }}
            ${{ steps.changelog.outputs.HAS_CHANGELOG == 'true' && format('

## Changelog

{0}', steps.changelog.outputs.ENTRY) || '' }}
          draft: false
          # GitHub automatically marks the latest release as "latest" if it's stable (not draft, not prerelease)
          prerelease: ${{ contains(steps.tag.outputs.TAG_NAME, '-alpha') || contains(steps.tag.outputs.TAG_NAME, '-beta') || contains(steps.tag.outputs.TAG_NAME, '-rc') }}
          generate_release_notes: true  # GitHub will generate automatic notes based on commits

